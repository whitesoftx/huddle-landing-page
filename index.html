<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Frontend Mentor - Huddle landing page with single introductory
    </title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <nav class="header-container">
      <img src="./images/logo.svg" alt="Logo" />
    </nav>
    <main class="main-container">
      <div class="body-container-left">
        <img src="./images/illustration-mockups.svg" alt="Illustration" />
      </div>
      <div class="body-container-right">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button>Register</button><br /><br /><br />
      </div>
      <footer class="footer-container">
        <span><i class="fa fa-facebook fa-lg"></i></span>
        <span><i class="fa fa-twitter fa-lg"></i></span>
        <span><i class="fa fa-instagram fa-lg"></i></span>
      </footer>
    </main>

    <!-- <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/whitesoftx">Ola White Yusuph</a>.
      </p>
    </footer> -->
  </body>
</html>
